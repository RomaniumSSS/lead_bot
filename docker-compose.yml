name: ai-sales-assistant

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-salesbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-salesbot_password}
      POSTGRES_DB: ${DB_NAME:-sales_assistant}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-salesbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgres://salesbot:salesbot_password@db:5432/sales_assistant}
      - OWNER_TELEGRAM_ID=${OWNER_TELEGRAM_ID}
      - BUSINESS_NAME=${BUSINESS_NAME}
      - BUSINESS_DESCRIPTION=${BUSINESS_DESCRIPTION}
      - MODE=${MODE:-production}
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
