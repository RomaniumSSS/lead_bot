name: ai-sales-assistant

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-salesbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-salesbot_password}
      POSTGRES_DB: ${DB_NAME:-sales_assistant}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-salesbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgres://salesbot:salesbot_password@db:5432/sales_assistant}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - OWNER_TELEGRAM_ID=${OWNER_TELEGRAM_ID}
      - BUSINESS_NAME=${BUSINESS_NAME}
      - BUSINESS_DESCRIPTION=${BUSINESS_DESCRIPTION}
      - MODE=${MODE:-production}
      - BOT_MODE=${BOT_MODE:-polling}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8080}
    ports:
      - "${WEBHOOK_PORT:-8080}:${WEBHOOK_PORT:-8080}"
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
